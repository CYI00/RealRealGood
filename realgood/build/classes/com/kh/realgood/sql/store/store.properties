searchAddr=SELECT STORE_NUM, COR_NUM, NAME, STORE_CONTENT, STORE_TEL, GROUP_NAME, STORE_ADDR, STORE_ZIP, ENROLL_DATE  FROM STORE_INFO INNER JOIN STORE_GROUP USING(STORE_CODE) WHERE STORE_ADDR LIKE CONCAT('%',CONCAT(?,'%')) AND GROUP_NAME LIKE CONCAT(?,'%') AND OUT_YN = 'N'
searchStoreImg=SELECT S_IMG_NUM, S_STORE_NUM, S_OIMG_NAME, S_RIMG_NAME, S_ENROLL_DATE FROM STORE_IMG WHERE S_STORE_NUM = ? AND S_USE_YN = 'Y'
searchStoreTitleImg=SELECT S_RIMG_NAME FROM STORE_IMG WHERE S_STORE_NUM = ? AND S_USE_YN = 'Y' AND S_TITLE_USE_YN = 'Y'
selectStoreList=SELECT STORE_NUM, S.NAME S_NAME, ID, USE_YN FROM STORE_INFO S JOIN MEMBER M USING(MEMBER_NUM) WHERE S.OUT_YN = 'N' AND S.USE_YN = 'N'
adminStore=UPDATE STORE_INFO SET USE_YN = 'Y' WHERE MEMBER_NUM = (SELECT MEMBER_NUM FROM MEMBER WHERE ID = ?)
selectStore=SELECT NAME, STORE_CONTENT, STORE_TEL, STORE_ADDR , STORE_INFO.ENROLL_DATE "ENROLL_DATE", MENU_NAME, PRICE, MENU_CONTENT, MENU_MAKE_TIME FROM STORE_INFO JOIN STORE_MENU USING(STORE_NUM) WHERE MEMBER_NUM=(SELECT MEMBER_NUM FROM MEMBER WHERE ID = ?) AND OUT_YN = 'N'
searchStore=SELECT STORE_NUM, NAME, GROUP_NAME FROM STORE_INFO JOIN STORE_GROUP USING(STORE_CODE) WHERE STORE_ADDR LIKE CONCAT('%',CONCAT(?,'%'))  AND OUT_YN = 'N'
searchMenu=SELECT MENU_NUM, MENU_NAME, PRICE, MENU_CONTENT, MENU_MAKE_TIME FROM STORE_MENU WHERE STORE_NUM = ? AND CANCLE_YN = 'N'